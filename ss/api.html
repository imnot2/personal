<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>赏时 api</title>
    <script src="vendor/artTemplate/dist/template.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 12px;
    }
    
    table {
        border-collapse: collapse;
        border: 1px solid #EDECEC;
    }
    
    table th,
    table td {
        border: 1px solid #EDECEC;
    }
    
    table th {
        line-height: 30px;
        background: #f8f8f8;
    }
    
    .interface-title {
        height: 34px;
        line-height: 34px;
        background: #f6faff;
        border: 1px solid #becfdd;
        color: #333;
        padding-left: 10px;
        font-size: 13px;
        font-weight: bold;
    }
    
    .interface-item {
        clear: both;
    }
    
    .item-lft,
    .item-rt {
        float: left;
        line-height: 24px;
        margin: 10px 0px;
    }
    
    .item-bd {
        padding-left: 30px;
    }
    
    .item-bd:after {
        content: '';
        clear: both;
        display: block;
    }
    
    .item-lft {
        clear: both;
        width: 140px;
        font-weight: bold;
        text-align: right;
    }
    
    .item-rt {
        margin-left: 20px;
        width: 70%;
        padding-left: 10px;
    }
    
    .code {
        border: 1px dashed #999;
        background: #fafafa;
        color: #555;
        font-family: "Courier New";
        margin-left: 30px;
        width: 69%;
    }
    </style>
    <script id="api-ui" type="text/html">
        {{each api}}
        <div class="interface-title">{{$value.title}}</div>
        <div class="interface-item">
            <div class="item-bd">
                <div class="item-lft">HTTP请求方式</div>
                <div class="item-rt">{{$value.http}}</div>
                <div class="item-lft">请求参数</div>
                <div class="item-rt">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <th width="20%">参数名称</th>
                                <th width="30%">类型</th>
                                <th width="50%">描述</th>
                            </tr>
                            {{each $value.options}}
                            <tr class="odd">
                                <td>{{$value.name}}</td>
                                <td>{{$value.des}}</td>
                                <td>{{$value.tips}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="item-lft">返回结果</div>
                <div class="item-rt">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <th width="20%">参数名称</th>
                                <th width="30%">类型</th>
                                <th width="50%">描述</th>
                            </tr>
                            {{each $value.result}}
                            <tr class="odd">
                                <td>{{$value.name}}</td>
                                <td>{{$value.des}}</td>
                                <td>{{$value.tips}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>

<body>
    <div id="content" class="interface"></div>
    <script>
    var data = {
        api: [{
            title: '登录接口',
            http: 'post',
            options: [{
                name: 'userName',
                des: '用户名',
                tips: ''
            }, {
                name: 'password',
                des: '密码',
                tips: ''
            }],
            result: [{
                name: 'status',
                des: '状态码',
                tips: '成功返回1，失败返回0'
            }, {
                name: 'userName',
                des: '用户名',
                tips: ''
            }, {
                name: 'id',
                des: '用户id',
                tips: ''
            }]
        }, {
            title: '发送手机验证码',
            http: 'get',
            options: [{
                name: 'mobileNumber',
                des: '手机号',
                tips: ''
            }],
            result: [{
                name: 'status',
                des: '状态码',
                tips: '成功返回1，失败返回0'
            }, {
                name: 'msg',
                des: '提示信息',
                tips: ''
            }, {
                name: 'mobileCheckCode',
                des: '短信验证码',
                tips: ''
            }]
        }, {
            title: '注册',
            http: 'post',
            options: [{
                name: 'password',
                des: '密码',
                tips: ''
            }, {
                name: 'confirmPassword',
                des: '确认密码',
                tips: ''
            }, {
                name: 'userName',
                des: '用户名',
                tips: ''
            }, {
                name: 'mobileCheckCode',
                des: '短信验证码',
                tips: ''
            }, {
                name: 'userSex',
                des: '用户性别',
                tips: ''
            }],
            result: [{
                name: 'status',
                des: '状态码',
                tips: '成功返回1，失败返回0'
            }, {
                name: 'msg',
                des: '提示信息',
                tips: ''
            }]
        }, {
            title: '找回密码',
            http: 'post',
            options: [{
                name: 'mobileCheckCode',
                des: '短信验证码',
                tips: ''
            }, {
                name: 'newPassword',
                des: '新密码',
                tips: ''
            }],
            result: [{
                name: 'status',
                des: '状态码',
                tips: '成功返回1，失败返回0'
            }, {
                name: 'msg',
                des: '提示信息',
                tips: ''
            }]
        }]
    }
    var html = template('api-ui', data);
    document.getElementById('content').innerHTML = html;
    </script>
</body>

</html>
