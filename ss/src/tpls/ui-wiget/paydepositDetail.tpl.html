<section class="ui-container {{containerClass}}">
    <div class="ui-thumb">
        <img ng-src="{{product.srcs[0]}}">
        <p>一口价<span><i>&yen;</i>{{product.curPrice}}</span></p>
    </div>
    <h3 class="ui-title">收货地址</h3>
    <div class="ui-info-panel">
        <div class="ui-info-cent ui-arrows active" ui-sref="paydeposit({type:'AddressManger'})">
            <p><span class="address-name">{{defaultAddress.name}}</span><span class="ui-">[默认]</span></p>
            <p><span class="address-mobile">{{defaultAddress.mobile}}</span></p>
            <p class="address-detail">{{defaultAddress.detail}}</p>
        </div>
    </div>
    <h3 class="ui-title">缴纳方式</h3>
    <div class="ui-info-panel">
        <div class="ui-info-cent pay-way">
            <p class="ui-alipay"><i class="fa">&#xe611;</i>支付宝支付</p>
        </div>
    </div>
    <p class="ui-pasw-deal">请在<span>1小时</span>内完成付款，逾期订单将自动取消</p>
    <div class="ui-btn-panel">
        <a href="javascript:;" class="btn btn-primary btn-lgs btn-block">同意并缴纳</a>
        <!-- <li><a href="javascript:;" class="btn btn-primary btn-lg btn-block">全部上架</a></li> -->
    </div>
</section>
