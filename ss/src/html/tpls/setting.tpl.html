<header class="ui-header">
    <h2>设置</h2>
    <span class="hd-left">
        <a href="javascript:;" class="icons-back" back><i class="fa">&#xe632;</i></a>
      </span>
    <span class="hd-right">
        <a href="javascript:;" class="icons-exit">退出</a>
      </span>
</header>
<section class="ui-container">
    <ul class="ui-btn-line ui-tab-lg" ng-init="identityModel = 1" hookvar="identityModel" switch>
        <li ng-class="{active:identityModel == 1}">买家模式<i class="fa">&#xe610;</i></li>
        <li ng-class="{active:identityModel == 2}">卖家模式<i class="fa">&#xe610;</i></li>
    </ul>
    <ul class="set-tabs ui-user-navbar-nav" ng-init="page = 1" hookvar="page" switch>
        <li ng-class="{active:page == 1}"><i class="fa">&#xe61f;</i>修改用户信息</li>
        <li ng-class="{active:page == 2}"><i class="fa">&#xe620;</i>修改密码</li>
    </ul>
    <div class="set-tabs-content">
        <div class="set-tabs-pane" ng-class="{active:page == 1}">
            <div class="ui-form-action">
                <div class="ui-form ui-form-icon">
                    <form action="" id="form-action">
                        <div class="ui-user-head">
                            <p class="">xianzhiding</p>
                            <h3><span class="ui-uesr-img"><img src="static/temp/1s.jpg"><input type="file" name="" id=""></span></h3>
                            <p class="ui-user-name">更换</p>
                        </div>
                        <div class="ui-form-item ui-form-radio">
                            <label class="ui-radio">
                                <input name="radio1" type="radio" value="radio1"><i class="fa"></i><span>女生</span>
                            </label>
                            <label class="ui-radio">
                                <input name="radio1" type="radio" value="radio2"><i class="fa"></i><span>男生</span>
                            </label>
                            <span class="icons-info"><i class="fa"></i></span>
                        </div>
                    </form>
                </div>
                <div class="ui-btn">
                    <button type="submit" form="form-action" class="btn btn-primary btn-lgs btn-block">完成</button>
                </div>
            </div>
        </div>
        <div class="set-tabs-pane" ng-class="{active:page == 2}">
            <div class="ui-form-action">
                <div class="ui-form ui-form-icon">
                    <form action="" id="form-action">
                        <div class="ui-form-item">
                            <input type="password" placeholder="现用密码">
                            <span class="icons-info"><i class="fa">&#xe619;</i></span>
                        </div>
                        <div class="ui-form-item">
                            <input type="password" placeholder="输入新密码">
                            <span class="icons-info"><i class="fa">&#xe621;</i></span>
                        </div>
                        <div class="ui-form-item">
                            <input type="password" placeholder="输入新密码">
                            <span class="icons-info"><i class="fa">&#xe621;</i></span>
                        </div>
                    </form>
                </div>
                <div class="ui-btn">
                    <button type="submit" form="form-action" class="btn btn-primary btn-lgs btn-block">完成</button>
                </div>
            </div>
        </div>
    </div>
</section>
