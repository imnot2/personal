<body>
    {
        i:[],
        c:{}
    }
    0:生成一个带i跟c属性的对象。（i是数组，c是对象。）对象指针移到新创建的对象上面的c对象上。
    1:遍历所有单词
    2:遍历每个单词的字母
    3:如果字母存在，生成一个带i跟c属性的对象。（i是数组，c是对象。）对象指针移到新创建的对象上面的c对象上。
    4:把当前单词push到i数组里。
</body>
<script>
var P = {
    "i": [],
    "c": {
        "a": {
            "i": ["Alabama"],
            "c": {
                "l": {
                    "i": ["Alabama"],
                    "c": {}
                }
            }
        }
    }
}
</script>
