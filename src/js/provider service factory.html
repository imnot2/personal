<!DOCTYPE html>
<html lang="en" ng-app="ngApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/angular.js/1.4.7/angular.js"></script>
</head>
<body>
	<abc></abc>
	<abcd></abcd>
</body>
<script>
	var m = angular.module('ngApp',[]);
	m.service('AA',function(){
		console.log(1);
		this.name = 'dingding';
	})
	m.factory('BB',['AA',function(AA){
		AA.years = '18';
		//this.name = 'bibi';
		return {
			name:'bibi'
		}
	}])
	m.directive('abc',['BB',function(BB){
		BB.years = '24';
		return {
			restrict:'AE',
			template:'<span>'+BB.name+'</span>'
		}
	}])
	m.directive('abcd',['AA','BB',function(AA,BB){
		return {
			restrict:'AE',
			template:'<span>'+AA.years+'</span>/<span>'+BB.years+'</span>'
		}
	}])
</script>
</html>
