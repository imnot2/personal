<section class="ui-container">
    <ul class="user-tabs ui-user-navbar-nav">
        <li ng-class="{active:page == 1}" ui-sref="user({identity:'Buyer',page:1})"><i class="fa">&#xe60c;</i>我的订单</li>
        <li ng-class="{active:page == 2}" ui-sref="user({identity:'Buyer',page:2})"><i class="fa">&#xe622;</i>拍卖中</li>
    </ul>
    <div class="user-tabs-content">
        <p class="ui-line-tips" ng-show="{{showorderTips}}"><span>目前您还未下单，赶紧去下单吧</span></p>
        <p class="ui-line-tips" ng-show="{{showpaimaiTips}}"><span>目前没有您参与的拍卖，赶紧去参拍</span></p>
        <div class="user-tabs-pane" ng-class="{active:page == 1}">
            <article class="ui-order-panel" ng-repeat="order in myorder">
                <div class="ui-order-hd">
                    <span class="ui-c-gray">{{order.statusText}}</span>
                    <p class="ui-order-number">订单号<strong>{{order.number}}</strong></p>
                </div>
                <div class="ui-order-bd">
                    <a href="javascript:;">
                        <span class="ui-img"><img ng-src="{{order.product.srcs[0]}}"></span>
                        <h3 class="ui-order-title ui-toe">{{order.product.title}}</h3>
                        <p class="ui-price"><i>&yen;</i>{{order.product.price}}</p>
                    </a>
                </div>
            </article>            
        </div>
        <div class="user-tabs-pane" ng-class="{active:page == 2}">
            <article class="ui-order-panel" ng-repeat="order in auctionorder">
                <div class="ui-order-hd">
                    <span class="ui-c-gray">{{order.statusText}}</span>
                    <span class="ui-count">距离结束 <countDown timestamp="{{order.product.endTime}}"></countDown></span>
                </div>
                <div class="ui-order-bd">
                    <a href="javascript:;">
                        <span class="ui-img"><img ng-src="{{order.product.srcs[0]}}"></span>
                        <h3 class="ui-order-title ui-toe">{{order.product.title}}</h3>
                        <p class="ui-price"><i>&yen;</i>{{order.product.price}}</p>
                    </a>
                </div>
                <div class="ui-order-ft">
                    <a href="javascript:;" class="btn btn-default btn-lg">立即出价</a>
                    <a href="javascript:;" class="btn btn-default btn-lg">代理出价</a>
                </div>
            </article>           
        </div>
    </div>
</section>
