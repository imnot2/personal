<header class="ui-header">
    <h2>登录</h2>
    <span class="hd-left">
    <a etap="ui_page_back" href="javascript:;" class="icons-back"><i class="fa">&#xe632;</i></a>
    </span>
</header>

<section class="ui-container">
    <div class="ui-user-head">
        <h3><span class="ui-uesr-img"><img src="static/img/thumbnail.png"></span></h3>
    </div>
    <div class="ui-form-action">
        <div class="ui-form ui-form-icon">
            <form action="" id="form-action">
                <div class="ui-form-item">
                    <input name="user_name" type="text" placeholder="输入手机号/用户名">
                    <span class="icons-info"><i class="fa">&#xe60a;</i></span>
                </div>
                <div class="ui-form-item">
                    <input name="pass" type="password" placeholder="输入密码">
                    <span class="icons-info"><i class="fa">&#xe619;</i></span>
                </div>
            </form>
        </div>
        <p class="ui-pasw-tips"><a href="#!/resetpassword">忘记密码？</a></p>
        <div class="ui-btn">
            <button etap='ui_signin' type="submit" data-form="form-action" class="btn btn-primary btn-lgs btn-block">快来登录</button>
            <a class="btn btn-default btn-lgs btn-block" href="#!/sign-up">创建新账号</a>
        </div>
        <div class="ui-form-party">
            <a class="ui-alipay" href="#"><i class="fa">&#xe611;</i></a>
            <a class="ui-weibo" href="#"><i class="fa">&#xe616;</i></a>
            <a class="ui-weixin" href="#"><i class="fa">&#xe615;</i></a>
        </div>
        
    </div>
</section>
