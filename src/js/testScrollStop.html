<script>
$(function() {
    var timer = null;
    $(document).on('scroll', function(ev) {
        var oldTop = 0;
        if (timer === null) {
            timer = setInterval(function() {
                if (oldTop === $('body').scrollTop()) {
                    console.log('stop');
                    clearInterval(timer);
                    timer = null;
                }
                oldTop = $('body').scrollTop();
            }, 1000)
        }
    })
})
