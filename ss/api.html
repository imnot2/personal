<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>赏时 api</title>
    <script src="vendor/artTemplate/dist/template.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 12px;
    }
    
    table {
        border-collapse: collapse;
        border: 1px solid #EDECEC;
    }
    
    table th,
    table td {
        border: 1px solid #EDECEC;
    }
    
    table th {
        line-height: 30px;
        background: #f8f8f8;
    }
    
    .interface-title {
        height: 34px;
        line-height: 34px;
        background: #f6faff;
        border: 1px solid #becfdd;
        color: #333;
        padding-left: 10px;
        font-size: 13px;
        font-weight: bold;
    }
    
    .interface-item {
        clear: both;
    }
    
    .item-lft,
    .item-rt {
        float: left;
        line-height: 24px;
        margin: 10px 0px;
    }
    
    .item-bd {
        padding-left: 30px;
    }
    
    .item-lft {
        clear: both;
        width: 140px;
        font-weight: bold;
        text-align: right;
    }
    
    .item-rt {
        margin-left: 20px;
        width: 70%;
        padding-left: 10px;
    }
    
    .code {
        border: 1px dashed #999;
        background: #fafafa;
        color: #555;
        font-family: "Courier New";
        margin-left: 30px;
        width: 69%;
    }
    </style>
    <script id="api-ui" type="text/html">
        {{each api}}
        <div class="interface-title">{{$value.title}}</div>
        <div class="interface-item">
            <div class="item-bd">
                <div class="item-lft">HTTP请求方式</div>
                <div class="item-rt">{{$value.http}}</div>
                <div class="item-lft">请求URL</div>
                <div class="item-rt code">{{$value.url}}</div>
                <div class="item-lft">请求参数</div>
                <div class="item-rt">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <th width="20%">参数名称</th>
                                <th width="20%">类型</th>
                                <th width="20%">是否必须</th>
                                <th width="40%">描述</th>
                            </tr>
                            {{each $value.options}}
                            <tr class="odd">
                                <td>{{$value.name}}</td>
                                <td>{{$value.des}}</td>
                                <td>
                                    {{if $value.isMust}}
                                    <span>是</span> {{else}}
                                    <span>否</span> {{/if}}
                                </td>
                                <td>{{$value.info}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="item-lft">返回结果</div>
                <div class="item-rt">
                    <table width="100%">
                        <tbody>
                            <tr>
                                <th width="20%">参数名称</th>
                                <th width="30%">类型</th>
                                <th width="50%">描述</th>
                            </tr>
                            <tr>
                                <td>返回描述</td>
                                <td>String</td>
                                <td>发送成功返回0，如果发送不成功，则返回“ERROR&amp;&amp;对应的错误信息”</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="item-lft">请求数据</div>
                <pre class="item-rt code">
                    {
                        "cpid":"您的用户名",
                        "cppwd":"您的密码",
                        "items":[
                            {
                                "content":"您申请的验证码是12313【天信博易】",
                                "phone":"18810049552",
                                "extend":"123123",
                                "spnumber":"11111"
                            },
                            {
                                "content":"您申请的验证码是12313【天信博易】",
                                "phone":"18810049552",
                                "extend":"123123",
                                "spnumber":"11111"
                            }
                        ]
                    }
                </pre>
            </div>
        </div>
        {{/each}}
    </script>
</head>

<body>
    <div id="content" class="interface"></div>
    <script>
    var data = {
        api: [{
            title: '登录接口',
            http: 'post',
            url: '',
            options: [{
                name: 'userName',
                des: '用户名',
                isMust: true,
                info: '用户名'
            }]
        }]
    }
    var html = template('api-ui', data);
    document.getElementById('content').innerHTML = html;
    </script>
</body>

</html>
