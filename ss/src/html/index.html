<!DOCTYPE html>
<html lang="en" ng-app="ssApp">

<head>
    <meta charset="UTF-8">
    <title>赏视</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="//cdn.bootcss.com/animate.css/3.4.0/animate.css" rel="stylesheet">
    <link href="/css/srccss/app.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="//cdn.bootcss.com/hammer.js/2.0.4/hammer.js"></script>
    <script>
    (function(factory) {
        if (typeof define === 'function' && define.amd) {
            define(['jquery', 'hammerjs'], factory);
        } else if (typeof exports === 'object') {
            factory(require('jquery'), require('hammerjs'));
        } else {
            factory(jQuery, Hammer);
        }
    }(function($, Hammer) {
        function hammerify(el, options) {
            var $el = $(el);
            if (!$el.data("hammer")) {
                $el.data("hammer", new Hammer($el[0], options));
            }
        }

        $.fn.hammer = function(options) {
            return this.each(function() {
                hammerify(this, options);
            });
        };

        // extend the emit method to also trigger jQuery events
        Hammer.Manager.prototype.emit = (function(originalEmit) {
            return function(type, data) {
                originalEmit.call(this, type, data);
                $(this.element).trigger({
                    type: type,
                    gesture: data
                });
            };
        })(Hammer.Manager.prototype.emit);
    }));
    </script>
    <script src="//cdn.bootcss.com/angular.js/1.4.7/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="../../js/app.js"></script>
</head>

<body>
    <div class="{{wrapClass}}" ui-view></div>
    <div class="ui-dialog" ng-if="dialogConfirm.show" ng-click="dialogConfirm.show = false">
        <div class="ui-dialog-mask"></div>
        <div class="ui-dialog-cent">
            <header class="ui-dialog-hd">
                <h3>{{dialogConfirm.title}}</h3>
                <i class="ui-dialog-close" data-role="button"></i>
            </header>
            <div class="ui-dialog-bd">
                <div>{{dialogConfirm.content}}</div>
            </div>
            <div class="ui-dialog-ft ui-btn-group">
                <button type="button" ng-click="dialogConfirm.confirmFn(false)" data-role="button">取消</button>
                <button type="button" ng-click="dialogConfirm.confirmFn(true)" data-role="button">确认</button>
            </div>
        </div>
    </div>
    <div class="ui-dialog" ng-if="dialog.show" ng-click="dialog.show = false">
        <div class="ui-dialog-cent">
            <div class="ui-dialog-bd">
                <div>{{dialog.content}}</div>
            </div>
        </div>
    </div>
</body>

</html>
