<script src="http://lolita.englishtown.com/axis/_static/scripts/lib/jquery.js"></script>
<script>
        var parse = {
        parse:function(str){
            var $node = $(str);
            var $tempNode = $node.children().first();
            var $child;
            var $temp;
            var $next;
            var me = this;
            while($tempNode){
                if(!$tempNode.length) break;
                if($tempNode[0] === $node[0]) break;
                $child = $tempNode.children();
                console.log($child);
                 if($tempNode.is('text')){
                        $tempNode = $tempNode.replaceWith(me.buildText($tempNode));
                    }
                if($child.length){
                    $tempNode = $child.first();

                    console.log($tempNode);
                }else{
                    $temp = $tempNode;
                    while(!$temp.next().length){            
                        if($temp[0] === $node[0]) break;
                        $temp = $temp.parent();
                    }
                    $next = $temp.next();
                    if($tempNode.is('text')){
                        $tempNode = $tempNode.replaceWith(me.buildText($tempNode));
                    }
                    $tempNode = $next;
                }
            }
            return $node;
        },
        buildText:function($node){
            var html = '';
            if($node.is('text')){
                html = '<span>'+ $node.html() +'</span>';
            }
            return $(html);
        }
    };
    var str = '<paragraph><text>fixed text</text><text><abc>Free text generated by the user</abc></text><text>A combination <abc>of <code a="DD" c="">the</code> <code a="SP" c="text">texte</code> generated by the user</abc> and <c>fixed</c> text which does not require correction.</text><text>It also supports the following markup options:<br/><i>Italic text</i><br/><b>Bold text</b><br/><c>highlighted text</c><br/><i><b>any</b></i> combinations of them.</text></paragraph>';
    console.log(parse.parse(str).html());

</script>
