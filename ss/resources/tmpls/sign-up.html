<header class="ui-header">
    <h2>注册</h2>
    <span class="hd-left">
    <a etap="ui_page_back" href="javascript:;" class="icons-back"><i class="fa">&#xe632;</i></a>
    </span>
</header>

<section class="ui-container">
    <div class="ui-user-head">
        <h3><span class="ui-uesr-img"><img src="static/img/thumbnail.png"></span></h3>
    </div>
    <div class="ui-form-action">
        <div class="ui-form ui-form-icon">
            <form id="signup-start-form-action">
                <div class="ui-form-item">
                    <input name="tel" type="number" placeholder="输入手机号">
                    <span class="icons-info"><i class="fa">&#xe60a;</i></span>
                </div>
                <div class="ui-form-item">
                    <input name="pass" type="password" placeholder="输入密码">
                    <span class="icons-info"><i class="fa">&#xe619;</i></span>
                </div>
                <div class="ui-form-item">
                    <input name="pass_2" type="password" placeholder="再次输入密码">
                    <span class="icons-info"><i class="fa">&#xe619;</i></span>
                </div>
            </form>
        </div>
        <p class="ui-pasw-deal">我同意<a href="#">用户协议</a></p>
        <div class="ui-btn">
            <button etap='ui_signup_start' data-form="signup-start-form-action" class="btn btn-primary btn-lgs btn-block">下一步 验证手机</button>
        </div>
    </div>
</section>


<!--======================================== tmpl_sign_up_end ========================================-->
<header class="ui-header">
    <h2>注册</h2>
    <span class="hd-left">
    <a etap="ui_signup_back" href="javascript:;" class="icons-back"><i class="fa">&#xe632;</i></a>
    </span>
</header>

<section class="ui-container">
    <div class="ui-user-head">
        <h3><span class="ui-uesr-img"><i class="fa ui-uesr-default">&#xe623;</i></span></h3>
    </div>
    <div class="ui-form-action">
        <div class="ui-form ui-form-icon">
            <form id="signup-form-action">
                <div class="ui-form-item">
                    <input name="user_name" type="text" placeholder="输入用户名">
                    <span class="icons-info"><i class="fa">&#xe61b;</i></span>
                </div>
                <div class="ui-form-item ui-form-item-r">
                    <input name="tel_code" type="number" placeholder="请输入验证码" >
                    <!-- 若按钮不可点击则添加 disabled 类 -->
                    <button type="button" class="btn btn-primary">重新发送</button>
                    <span class="icons-info"><i class="fa">&#xe61a;</i></span>
                </div>
                <div class="ui-form-item ui-form-radio">
                    <label class="ui-radio">
                        <input name="gender" type="radio" checked value="radio1"><i class="fa">&#xe610;</i><span>女生</span>
                    </label>
                    <label class="ui-radio">
                        <input name="gender" type="radio" value="radio2"><i class="fa">&#xe610;</i><span>男生</span>
                    </label>
                    <span class="icons-info"><i class="fa">&#xe61c;</i></span>
                </div>
            </form>
        </div>
        <div class="ui-btn">
            <button etap='ui_signup' data-form="signup-form-action" class="btn btn-primary btn-lgs btn-block">完成</button>
        </div>
    </div>
</section>
