<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="0" http-equiv="expires">
<meta name="format-detection" content="telephone=no, email=no">
<link rel="stylesheet" href="static/css/common.css" media="all">
<script src="static/js/common.js"></script>
<title>赏识</title>
</head>
<body>

<div id="ui-wrapper"></div>

<div class="ui-loding">
    <div class="ui-loding-info">
        <img src="static/img/loading.gif">
        <h5>加载中...</h5>
        <p>最后更新时间：今天10:17</p>
    </div>
</div>

<div class="ui-loding ui-loding-white">
    <div class="ui-loding-info">
        <img src="static/img/loading.gif">
        <h5>加载更多...</h5>
    </div>
</div>

<div class="ui-login">
    <p><span>哎呀，你还没登录呢！</span>
    </p>
    <a href="#" class="btn btn-primary btn-lgs btn-block">登录后更精彩</a>
    <p>登录后可以查看您所关注的商品哦。</p>
    <p>没有账号 快来<a href="#">申请一个</a>吧</p>
</div>

<div class="ui-share">
    <a href="#"><i class="fa">&#xe615;</i><p>微信</p></a>
    <a href="#"><i class="fa">&#xe617;</i><p>朋友圈</p></a>
    <a href="#"><i class="fa">&#xe616;</i><p>新浪微博</p></a>
</div>

<div class="ui-dialog">
    <div class="ui-dialog-mask" etap="ui_dialog_close"></div>
    <div class="ui-dialog-cent">
        <header class="ui-dialog-hd">
            <h3></h3>
            <i class="ui-dialog-close" etap="ui_dialog_close"></i>
        </header>
        <div class="ui-dialog-bd"></div>
        <div class="ui-dialog-ft ui-btn-group">
            <button type="button" etap="ui_dialog_close">取消</button>
            <button type="button" etap="ui_dialog_confirm">确认</button>
        </div>
    </div>
</div>

</body>
</html>
